<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký Tài Khoản</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <style>
      /* CSS nội tuyến để đơn giản hóa, bạn có thể chuyển sang styles.css sau */
      :root {
        --primary-color: #007bff; /* Màu xanh của iTOUR */
        --secondary-color: #ff6600; /* Màu cam cho nút */
      }
      .register-body {
        background-color: #f4f7f6;
        min-height: 100vh;
        margin: 0;
      }
      .main-content {
        padding-top: 50px; /* Để tránh dính vào header */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .register-container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        margin: 50px auto; /* Căn giữa */
      }
      .register-title {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 30px;
        font-size: 28px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #555;
      }
      .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
      }
      .register-btn {
        width: 100%;
        background-color: var(--secondary-color);
        color: white;
        padding: 15px;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .register-btn:hover {
        background-color: #cc5200;
      }
      .login-link {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
      }
      .login-link a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body class="register-body">
    <div data-include="header.html"></div>

    <main class="main-content">
      <div class="register-container">
        <h2 class="register-title">Đăng Ký Tài Khoản iTOUR</h2>

        <form id="register-form" class="auth-form">
          <div class="form-group">
            <label for="full_name">Họ và Tên</label>
            <input
              type="text"
              id="full_name"
              name="full_name"
              placeholder="Nhập họ và tên"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Nhập email của bạn"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Tối thiểu 6 ký tự"
              required
            />
          </div>

          <div class="form-group">
            <label for="confirm_password">Xác nhận Mật khẩu</label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              placeholder="Nhập lại mật khẩu"
              required
            />
          </div>

          <button type="submit" class="register-btn">Tạo Tài Khoản</button>

          <p class="login-link">
            Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a>
          </p>
        </form>
      </div>
    </main>

    <div data-include="footer.html"></div>

    <script src="script.js"></script>
  </body>
</html>
