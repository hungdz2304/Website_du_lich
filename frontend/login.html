<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập Tài Khoản</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <style>
      /* Sử dụng lại CSS từ trang register.html để đảm bảo đồng nhất */
      :root {
        --primary-color: #007bff; /* Màu xanh chính */
        --secondary-color: #ff6600; /* Màu cam nổi bật/Ưu đãi */
      }
      .login-body {
        background-color: #f4f7f6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding-top: 50px;
      }
      .login-container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      .login-title {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 30px;
        font-size: 28px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #555;
      }
      .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
      }
      .login-btn {
        width: 100%;
        background-color: var(--primary-color); /* Nút Đăng nhập màu xanh */
        color: white;
        padding: 15px;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .login-btn:hover {
        background-color: #0056b3; /* Xanh đậm hơn khi hover */
      }
      .link-options {
        display: flex;
        justify-content: space-between;
        margin-top: -10px;
        margin-bottom: 20px;
        font-size: 14px;
      }
      .link-options a {
        color: var(--primary-color);
        text-decoration: none;
      }
      .register-link {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
      }
      .register-link a {
        color: var(--secondary-color);
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body class="login-body">
    <div class="login-container">
      <h2 class="login-title">Đăng Nhập Tài Khoản iTOUR</h2>
      <form action="#" method="POST" class="login-form">
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Nhập email của bạn"
            required
          />
        </div>

        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Mật khẩu</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Nhập mật khẩu"
            required
          />
        </div>

        <div class="link-options">
          <label>
            <input type="checkbox" name="remember" /> Ghi nhớ đăng nhập
          </label>
          <a href="#">Quên mật khẩu?</a>
        </div>

        <button type="submit" class="login-btn">Đăng Nhập</button>
      </form>

      <p class="register-link">
        Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
      </p>
    </div>
  </body>
</html>
